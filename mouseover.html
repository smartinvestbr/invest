<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0; 
        }
        table {
            width: 80%;
            border-collapse: collapse;
            
        }
        td {
            padding: 10px; 
            text-align: center;
        }
        img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="imagem2.jpg" alt="Imagem 1"></td>
            <td><img src="imagem3.jpg" alt="Imagem 2"></td>
            <td><img src="imagem4.jpg" alt="Imagem 3"></td>
            <td><img src="imagem5.jpg" alt="Imagem 4"></td>
        </tr>
        <tr>
            <td colspan="3"><img src="imagem6.jpg" alt="Imagem 5"></td> 
        </tr>
    </table>
</body>
</html>
